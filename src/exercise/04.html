<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    function Message(props) {
      return <div className="message" {...props}></div>
    }

    // const element = (
    //   <div className="container">
    //     {message({children: 'Hello World'})}
    //     {message({children: 'Goodbye World'})}
    //   </div>
    // )

    const element = (
      <div className="container">
        <Message id="123" children="Hello World"></Message>
        <Message>Goodbye World</Message>
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))

    // Extra 3
    function NewMessage({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // const PropTypes = {
    //   number(props, propName, componentName) {
    //     if (typeof props[propName] !== 'number') {
    //       return new Error('Some useful error message here')
    //     }
    //   },
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error(`${propName} is nut a string`)
    //     }
    //   },
    // }

    NewMessage.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    const newElement = (
      <>
        <NewMessage greeting="Hello" subject="World"></NewMessage>
        <NewMessage greeting="Goodbye" subject="World"></NewMessage>
      </>
    )

    ReactDOM.render(newElement, document.getElementById('root'))
  </script>
</body>
